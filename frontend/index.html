<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Quero Batata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #c0392b;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #e74c3c;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label>Usuário:
      <input type="text" name="usuario" required />
    </label>
    <label>Senha:
      <input type="password" name="senha" required />
    </label>
    <button type="submit">Entrar</button>
  </form>
  <div id="msg"></div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        usuario: form.usuario.value,
        senha: form.senha.value
      };

      try {
        const response = await fetch("https://quero-batata-production.up.railway.app/api/login", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const erro = await response.json();
          throw new Error(erro.erro || "Erro no login");
        }

        const resultado = await response.json();

        // ✅ Se sucesso, redireciona para o painel
        window.location.href = "https://quero-batata.streamlit.app";

      } catch (error) {
        msg.style.color = "red";
        msg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
