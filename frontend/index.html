<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quero Batata - Card√°pio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ...seu CSS mantido aqui, sem altera√ß√£o... */
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header {
      background: #ffcc00;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }
    header h1 { margin: 0; font-size: 24px; }
    .login {
      background: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    /* resto do CSS igual */
  </style>
</head>
<body>
  <header>
    <h1>Quero Batata</h1>
    <a class="login" id="btnLogin">ENTRAR</a>
  </header>

  <div class="restaurante-info">
    <h3>ü•î Aberto at√© 23:59</h3>
    <p>Entrega: R$ 5,00 ‚Ä¢ M√≠nimo: R$ 0,00</p>
  </div>

  <div class="categorias">
    <div class="categoria ativa" onclick="mostrarCategoria('bacon')">Bacon</div>
    <div class="categoria" onclick="mostrarCategoria('camarao')">Camar√£o</div>
    <div class="categoria" onclick="mostrarCategoria('carne')">Carne</div>
    <div class="categoria" onclick="mostrarCategoria('vegana')">Vegana</div>
  </div>

  <div class="produtos" id="produtos"></div>

  <div class="carrinho">
    <h3>Carrinho</h3>
    <div id="carrinho-itens">Seu carrinho est√° vazio.</div>
    <strong>Total: R$ <span id="total">0,00</span></strong><br/>
    <button onclick="abrirModalPedido()">Finalizar Pedido</button>
  </div>

  <!-- Modal Finalizar Pedido -->
  <div id="modalPedido">
    <div class="modal-conteudo">
      <h3>Finalizar Pedido</h3>
      <p><strong>Total com entrega: R$ <span id="modalTotal">0,00</span></strong></p>
      <label>Nome:<br><input type="text" id="nome" /></label>
      <label>Telefone:<br><input type="text" id="telefone" /></label>
      <label>Endere√ßo:<br><textarea id="endereco"></textarea></label>
      <button onclick="enviarPedido()">Enviar Pedido</button>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://quero-batata-production.up.railway.app";
    const STREAMLIT_URL = "https://quero-batata-production.up.railway.app"; // ajuste aqui se painel for outra rota

    // Redireciona para painel Streamlit ao clicar em Entrar
    document.getElementById('btnLogin').addEventListener('click', () => {
      window.location.href = STREAMLIT_URL;
    });

    const produtos = {
      bacon: [{ nome: "Bacon com br√≥colis", preco: 36, desc: "Batata com bacon e br√≥colis.", img: "https://images.unsplash.com/photo-1604908177875-bf49b6d21194" }],
      camarao: [{ nome: "Camar√£o cremoso", preco: 42, desc: "Batata com creme de camar√£o e alho por√≥.", img: "https://images.unsplash.com/photo-1551183053-bf91a1d81141" }],
      carne: [{ nome: "Carne com cheddar", preco: 35, desc: "Batata com carne e cheddar.", img: "https://images.unsplash.com/photo-1586190848861-99aa4a171e90" }],
      vegana: [{ nome: "Batata vegana", preco: 30, desc: "Recheio de legumes ao curry.", img: "https://images.unsplash.com/photo-1601188501466-85c1f35c444b" }]
    };

    let carrinho = [];

    function mostrarCategoria(cat) {
      document.querySelectorAll(".categoria").forEach(el => el.classList.remove("ativa"));
      event.target.classList.add("ativa");
      const div = document.getElementById("produtos");
      div.innerHTML = `<div class="secao"><h2>Batatas com ${cat.charAt(0).toUpperCase() + cat.slice(1)}</h2></div>`;
      produtos[cat].forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nome}" />
          <div class="card-info">
            <h3>${p.nome}</h3>
            <p>${p.desc}</p>
            <div class="preco">R$ ${p.preco.toFixed(2)}</div>
            <button onclick="adicionarCarrinho('${p.nome}', ${p.preco})">Adicionar</button>
          </div>`;
        div.appendChild(card);
      });
    }

    function adicionarCarrinho(nome, preco) {
      const existente = carrinho.find(item => item.nome === nome);
      if (existente) { existente.qtd++; }
      else { carrinho.push({ nome, preco, qtd: 1 }); }
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const div = document.getElementById("carrinho-itens");
      if (carrinho.length === 0) {
        div.innerHTML = "Seu carrinho est√° vazio.";
        document.getElementById("total").innerText = "0,00";
        return;
      }
      let html = "<ul>", total = 0;
      carrinho.forEach(item => {
        html += `<li>${item.nome} x ${item.qtd} = R$ ${(item.qtd * item.preco).toFixed(2)}</li>`;
        total += item.qtd * item.preco;
      });
      html += "</ul>";
      div.innerHTML = html;
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function abrirModalPedido() {
      if (carrinho.length === 0) {
        alert("Adicione itens ao carrinho.");
        return;
      }
      const taxa_entrega = 5.00;
      const subtotal = carrinho.reduce((s, i) => s + i.qtd * i.preco, 0);
      const total = subtotal + taxa_entrega;
      document.getElementById("modalTotal").innerText = total.toFixed(2);
      document.getElementById("modalPedido").style.display = "flex";
    }

    function fecharModalPedido() {
      document.getElementById("modalPedido").style.display = "none";
    }

    function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const endereco = document.getElementById("endereco").value.trim();

      if (!nome || !telefone || !endereco) {
        alert("Preencha todos os campos!");
        return;
      }

      const taxa_entrega = 5.00;
      const subtotal = carrinho.reduce((s, i) => s + i.qtd * i.preco, 0);
      const total = subtotal + taxa_entrega;

      fetch(`${API_BASE_URL}/api/pedido`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome,
          telefone,
          endereco,
          produtos: carrinho,
          taxa_entrega,
          total
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("Pedido enviado com sucesso!");
        carrinho = [];
        atualizarCarrinho();
        fecharModalPedido();

        // NOTIFICA√á√ÉO PARA O PAINEL STREAMLIT
        // Aqui voc√™ pode implementar WebSocket, SSE, ou polling para atualizar o painel em tempo real.
        // Como exemplo simples, vou emitir um evento customizado para poss√≠veis listeners:
        const event = new CustomEvent('novoPedido', { detail: data });
        window.dispatchEvent(event);
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao enviar pedido.");
      });
    }

    mostrarCategoria("bacon");
  </script>
</body>
</html>
