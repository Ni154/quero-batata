<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quero Batata - Card√°pio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* SEU CSS ORIGINAL MANTIDO AQUI SEM ALTERA√á√ïES */
    /* ... (todo o seu CSS copiado exatamente como voc√™ mandou) ... */
  </style>
</head>
<body>
  <header>
    <h1>Quero Batata</h1>
    <a class="login" href="https://quero-batata.streamlit.app/" target="_blank" rel="noopener noreferrer">ENTRAR</a>
  </header>

  <div class="restaurante-info">
    <h3>ü•î Aberto at√© 23:59</h3>
    <p>Entrega: R$ 5,00 ‚Ä¢ M√≠nimo: R$ 0,00</p>
  </div>

  <div class="categorias" id="categorias"></div>
  <div class="produtos" id="produtos"></div>

  <!-- CARRINHO -->
  <div class="carrinho">
    <h3>Carrinho</h3>
    <div id="carrinho-itens">Seu carrinho est√° vazio.</div>
    <strong>Total: R$ <span id="total">0,00</span></strong><br/>
    <button onclick="abrirModalPedido()">Finalizar Pedido</button>
  </div>

  <!-- MODAL FINALIZAR PEDIDO -->
  <div id="modalPedido">
    <div class="modal-conteudo">
      <h3>Finalizar Pedido</h3>
      <p><strong>Total com entrega: R$ <span id="modalTotal">0,00</span></strong></p>
      <label>Nome:<br><input type="text" id="nome" /></label>
      <label>Telefone:<br><input type="text" id="telefone" /></label>
      <label>Endere√ßo:<br><textarea id="endereco" rows="3"></textarea></label>
      <button onclick="enviarPedido()">Enviar Pedido</button>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://quero-batata-production.up.railway.app";
    let categorias = [];
    let produtos = [];
    let carrinho = [];

    async function carregarCategorias() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/categorias`);
        categorias = await res.json();

        const divCategorias = document.getElementById("categorias");
        divCategorias.innerHTML = "";

        categorias.forEach((cat, i) => {
          const el = document.createElement("div");
          el.className = "categoria" + (i === 0 ? " ativa" : "");
          el.textContent = cat.nome;
          el.dataset.id = cat.id;
          el.onclick = () => mostrarCategoria(cat.id, el);
          divCategorias.appendChild(el);
        });

        if (categorias.length > 0) {
          mostrarCategoria(categorias[0].id, divCategorias.children[0]);
        }

      } catch (err) {
        alert("Erro ao carregar categorias.");
        console.error(err);
      }
    }

    async function carregarProdutos() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/produtos`);
        produtos = await res.json();
      } catch (err) {
        alert("Erro ao carregar produtos.");
        console.error(err);
      }
    }

    function mostrarCategoria(catId, element) {
      document.querySelectorAll(".categoria").forEach(el => el.classList.remove("ativa"));
      if (element) element.classList.add("ativa");

      const div = document.getElementById("produtos");
      const categoria = categorias.find(c => c.id == catId);
      div.innerHTML = `<div class="secao"><h2>Batatas com ${categoria?.nome || ""}</h2></div>`;

      const prods = produtos.filter(p => p.categoria_id == catId);
      if (prods.length === 0) {
        div.innerHTML += "<p>Nenhum produto nesta categoria.</p>";
        return;
      }

      prods.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.imagem_url || 'https://via.placeholder.com/100x80?text=Sem+Imagem'}" alt="${p.nome}" />
          <div class="card-info">
            <h3>${p.nome}</h3>
            <p>${p.descricao || ''}</p>
            <div class="preco">R$ ${p.preco.toFixed(2)}</div>
            <button onclick="adicionarCarrinho('${p.nome}', ${p.preco})">Adicionar</button>
          </div>
        `;
        div.appendChild(card);
      });
    }

    function adicionarCarrinho(nome, preco) {
      const item = carrinho.find(i => i.nome === nome);
      if (item) item.qtd++;
      else carrinho.push({ nome, preco, qtd: 1 });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const div = document.getElementById("carrinho-itens");
      if (carrinho.length === 0) {
        div.innerHTML = "Seu carrinho est√° vazio.";
        document.getElementById("total").innerText = "0,00";
        return;
      }

      let html = "<ul>";
      let total = 0;
      carrinho.forEach(i => {
        html += `<li>${i.nome} x ${i.qtd} = R$ ${(i.qtd * i.preco).toFixed(2)}</li>`;
        total += i.qtd * i.preco;
      });
      html += "</ul>";
      div.innerHTML = html;
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function abrirModalPedido() {
      if (carrinho.length === 0) {
        alert("Adicione itens ao carrinho.");
        return;
      }

      const taxa = 5;
      const subtotal = carrinho.reduce((s, i) => s + i.qtd * i.preco, 0);
      const total = subtotal + taxa;
      document.getElementById("modalTotal").innerText = total.toFixed(2);
      document.getElementById("modalPedido").style.display = "flex";
    }

    function fecharModalPedido() {
      document.getElementById("modalPedido").style.display = "none";
    }

    function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const endereco = document.getElementById("endereco").value.trim();

      if (!nome || !telefone || !endereco) {
        alert("Preencha todos os campos!");
        return;
      }

      const taxa_entrega = 5.00;
      const subtotal = carrinho.reduce((s, i) => s + i.qtd * i.preco, 0);
      const total = subtotal + taxa_entrega;

      fetch(`${API_BASE_URL}/api/pedido`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome,
          telefone,
          endereco,
          produtos: carrinho,
          taxa_entrega,
          total
        })
      })
      .then(res => res.json())
      .then(data => {
        alert("Pedido enviado com sucesso!");
        carrinho = [];
        atualizarCarrinho();
        fecharModalPedido();
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao enviar pedido.");
      });
    }

    // Inicializar
    (async () => {
      await carregarCategorias();
      await carregarProdutos();
    })();
  </script>
</body>
</html>
